<!-- Portfolio Grid Section -->
  
        <div class="container portfolio">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Next Open Events</h2>
                    <!--h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3-->
                    <br/>
                </div>
            </div>
            <div class="row">
            {% for post in site.categories.events limit:3  %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="{{ site.baseurl }}/img/portfolio/{{ post.thumbnail }}" class="img-responsive" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
            <br/><br/>
            <div class="col-lg-12 text-center">
                <a href="{{site.baseurl}}{{site.page_folder}}events_all" class="btn btn-primary btn-lg">All Events</a>
            </div>
        </div>
